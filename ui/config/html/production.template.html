<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pibi - Personal Finance</title>
    <meta name="description" content="Track personal expenses and incomes. Manage your money in a simple and beautiful app on your mobile and browser, offline and online. Free to get started.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/dist/pibi.css" />
  </head>

  <body>
    <div id="app"></div>
    <div id="loading_screen" class="loading">
      <header><span id="loading_status"></span></header>

      <div class="logo text-center crazy-flip icon-pibi-framed icon-128">
      </div>

      <small class="version">Pibi <span id="version">3.5.0</span></small>

      <div id="asset_preloader"> &copy; </div>
    </div>

    <noscript>
      <p>Pibi requires JavaScript and Cookies to be enabled.</p>
      <p>Also, make sure you are using a compatible and up-to-date browser like
        Google Chrome, Firefox, Safari, or Opera.</p>
    </noscript>

    <script data-main="/dist/vendor.js" src="/dist/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: '/dist',
        paths: {
          vendor: '/dist/vendor',
        },
        deps: [ 'vendor' ],
        bundles: {
          vendor: [
            'pixy',
            'psync',
            'faye',
            'react',
            'jquery',
            'jquery.jquerypp',
            'jquery.scrollintoview',
            'jquery.qtip',
            'chosen',
            'store',
            'underscore',
            'pikaday',
            'shortcut',
            'inflection',
            'moment',
            'd3',
            'humane',
            'dropzone',
            'accounting',
            'mixpanel',
            'mixpanel-snippet',
            'i18next',

            'snap',
            'enquire',
            'fastclick'
          ]
        }
      });

      require([ '/dist/pibi.js' ]);
    </script>
 </body>
</html>
